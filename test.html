<head>

<body>
  <div>
    <div id="template">
      <h3>Template script</h3>
      <pre>&lt;script v-pre type="text/x-template" id="example"&gt;</pre>
      <pre>&lt;vuep template="#example"&gt;&lt;/vuep&gt;</pre>
      <vuep template="#example"></vuep>
    </div>

    <div id="sfc">
      <h3>Single File Component</h3>
      <vuep v-model="value"></vuep>
    </div>

    <div id="sfc-scope">
      <h3 id="">Single File Component with &lt;features&gt from scope</h3>
      <vuep v-model="value" :scope="scope"></vuep>
    </div>

    <div id="sfc-iframe">
      <h3>Single File Component displayed in iframe</h3>
      <vuep v-model="value" iframe></vuep>
    </div>

    <div id="sfc-scoped-slot">
      <h3>Single File Component with custom layout</h3>
      <button @click="editor = !editor">toggle editor</button>
      <vuep v-model="value">
        <div class="custom-layout">
          <div class="custom-preview" vuep-preview></div>
          <div class="custom-editor" vuep-editor v-show="editor"></div>
        </div>
      </vuep>
    </div>
    <style>
      .custom-layout {
        width: 100%;
      }
      .custom-editor {
        height: 300px;
        overflow: auto;
      }
      .custom-layout .vuep-preview,
      .custom-layout .vuep-editor {
        width: 100%;
      }
    </style>
  </div>

<script v-pre type="text/x-template" id="example">

<script>
